<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluRadio 24/7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BluRadio 24/7</h1>
        <div class="on-air">ON AIR</div>
    </header>

    <div class="player-container">
        <div id="now-playing">
            <div id="song-title">Aktualny utwór: <span id="song-name">Manieczki - Que Sera</span></div>
        </div>

        <!-- Stały odtwarzacz audio z piosenką -->
        <audio id="audio-player" autoplay loop>
            <source src="https://raw.githubusercontent.com/bluefaceb4by37/blufradio/main/music/youtube_WcfV9xZDR8Y_audio.mp3" type="audio/mp3">
            Twoja przeglądarka nie wspiera tagu audio.
        </audio>

        <div class="controls">
            <button id="stop-button">Stop</button>
            <button id="play-button">Play</button>
        </div>
    </div>

    <footer>
        <p>© 2025 BluRadio 24/7</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
